<div id="header">
    <div style="float:left">
    <h1>
        <a class="link_text" href="{{url_for('home_bp.home')}}">
        litCrave
        </a>
    </h1>
    <p>satisfying your hunger for delectable reads</p>
    </div>
    <div style="float:right">
        {% if username == "" %}
            <p>Not logged in.</p>
            <p><a class="link_text" href="{{url_for('authentication_bp.register')}}">Register</a> or
                <a class="link_text" href="{{url_for('authentication_bp.login')}}">Login</a></p>
        {% else %}
            <p>
                Logged in as
                <a href="{{url_for('home_bp.account')}}"> <strong>{{username}}</strong> </a>
            </p>
            <p><a class="link_text" href="{{url_for('authentication_bp.logout')}}">Logout</a></p>
        {% endif %}
    </div>
</div>
