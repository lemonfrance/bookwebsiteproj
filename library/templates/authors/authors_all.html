{% extends 'layout.html' %}

{% block content %}

<main id="main">
    <h1>{{title}}</h1>
    <br>
    {% for c in all_categories %}
        <h2>{{ c }}</h2>
        <ul>
        {% for author in all_authors[c] %}
        <li><a href={{author.author_url}}>
            {{ author.surname_first }}
        </a>
        </li>
        {% endfor %}
        </ul>
    <br>
    {% endfor %}

</main>
{% endblock %}
