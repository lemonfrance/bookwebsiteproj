{% extends 'layout.html' %}

{% block content %}

<main id="main">
    <p> Shelves to look into: </p>
    <br>
    {% for c in all_categories %}
        <h3>{{ c }}</h3>
        {% for shelf in all_shelves[c] %}
        <p>{{shelf.name}}</p>
        {% endfor %}
    <br>
    {% endfor %}

</main>
{% endblock %}
