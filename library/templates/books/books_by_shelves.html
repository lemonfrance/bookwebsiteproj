{% extends 'layout.html' %}

{% block content %}

<main id="main">
    <h1>{{title}}</h1>
    <br>
    {% for c in all_categories %}
        <h2>{{ c }}</h2>
        {% for shelf in all_shelves[c] %}
        <p><button class='shelf_btns' onclick="location.href='{{shelf.shelf_url}}'">
            {{shelf.name}}
        </button>
        </p>
        {% endfor %}
    <br>
    {% endfor %}

</main>
{% endblock %}
